<div class="d-flex justify-content-center mt-5">
    <form class="w-50 border rounded p-5 mb-3">
        <div class="form-group">
            <label for="exampleInputName" class="mb-2">Name</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
          </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class=" mt-3 mb-2">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="mb-2 mt-3">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputConfirmPassword" class="mb-2 mt-3">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputConfirmPassword" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPhone" class="mb-2 mt-3">Phone</label>
        <input type="tel" class="form-control" id="exampleInputPhone" placeholder="Enter phone">
      </div>
      <div class="form-group">
        <label for="exampleInputRole" class="mb-2 mt-3">Role</label>
        <input type="text" class="form-control" for="exampleInputRole" placeholder="Role">
      </div>
      <div class="form-group form-check mt-4">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>
