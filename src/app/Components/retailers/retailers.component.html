<ng-container *ngIf="isLoading">
  <ngx-spinner 
    bdColor="white"
    template="<img  class='img-fluid w-100' src='assets/shopping-loader.gif' />">
  </ngx-spinner>
  Loading...
</ng-container>
<div class="container">
    <div class="row">
      <div class="d-flex justify-content-center">
        <div class="input-group w-auto col-md-10 col-sm-4 mt-5 mb-2">
            <span class="input-group-text me-2 rounded" id="basic-addon1"
            style="background-color: rgb(0, 0, 0); color:white"            >Email</span>
          <input
            type="email"
            class="form-control rounded"
            placeholder="Email for retailer"
            aria-label="Example input"
            aria-describedby="button-addon1"
            [(ngModel)]="RetailerEmail"
            (ngModelChange)="searchRetailer()"
          />
        </div>
      </div>
    </div>
    <div class="row table-responsive m-5">
        <div class="d-flex justify-content-center ">
          <table class="table table-hover border rounded-3 w-75 border ">
            <thead class=" text-center fw-bold ">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Number of products</th>
                <th scope="col">Phone</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody class=" text-center fw-bold">
              <tr *ngFor="let ret of selectRetailer">
                <td>{{ret.name}}</td>
                <td>{{ret.email}}</td>
                <td>{{ret.products.length}}</td>
                <td>{{ret.phone}}</td>
                <td>
                  <button type="button" class="btn text-danger" (click)="deleteRetailer(ret._id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
        <div class="pagination m-5 justify-content-center">
          <button class="btn border" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage == 1">
            <mat-icon class="mt-2 ms-2">arrow_back_ios</mat-icon> 
          </button>
          <span class="m-3  p-2">{{ currentPage}}</span>
          <button class="btn border" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage == totalPages">
             <mat-icon class="mt-2 ms-2 ">arrow_forward_ios</mat-icon>
          </button>
        </div>
